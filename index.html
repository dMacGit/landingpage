<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <main>
            <section>
                <header>
                    <h2>landing Page</h2>
                </header>
                <article>
                    <div class="login-Panel">
                        <div class="login-Label">

                        </div>
                        <div class="login-field">
                            <div id="user-Name-Div" class="user-Name field-element">
                                <label for="name">User Name</label>
                                <input type="text" id="user-Name-Input" name="name" required
       minlength="6" maxlength="32" size="20" placeholder="UserNameHere">
                            </div>
                            <div id="user-Password-Div" class="user-Password field-element">
                                <label for="password">Password</label>
                                <input type="password" id="user-Password-Input" name="password" required
       minlength="12" maxlength="32" size="20" placeholder="YourPassword">
                                <button id="show-button" class="show-button" type="submit">Show</button>
                            </div>
                            <button id="create-button" class="create-button" type="submit">Create</button>
                            <button id="login-button" class="login-button" type="submit">Login</button>
                            
                        </div>
                    </div>                   
                </article>
            </section>
        </main>
        <script src="scripts/userdb.js"></script>
        <script src="scripts/login.js"></script>
        <script type="text/javascript">
            create_Login_Listener();
            
        </script>
    </body>
    
</html>
